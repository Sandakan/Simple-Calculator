<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="images/Title Icon/calculator_icon2.ico" type="image/x-icon" />
		<title>Simple Calculator</title>
		<link rel="stylesheet" href="stylesheets/styles.css" />
		<link rel="stylesheet" href="stylesheets/js-transitions.css" />
		<script src="scripts/animations.js"></script>
	</head>

	<body>
		<div class="nav-bar"><span>Simple Calculator</span></div>
		<div class="burger-button" id="burger-button" onclick="toggleBurgerMenuVisibility()">
			<i id="burger-button-font" class="fas fa-chevron-circle-down"></i>
		</div>
		<div class="burger-menu" id="burger-menu">
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Favorites</a></li>
				<li><a href="#">History</a></li>
				<li><a href="#">Contact</a></li>
				<li><a href="#">About</a></li>
			</ul>
		</div>
		<div class="parent" onclick="forceCloseBurgerMenu()">
			<div class="child">
				<div class="screen-container">
					<div class="screen">
						<input
							disabled
							type="text"
							class="input1"
							id="display1"
							placeholder="..."
							aria-label="Input"
						/>
						<input
							disabled
							type="text"
							class="input2"
							id="display"
							placeholder="0"
							aria-label="Answer"
						/>
					</div>
				</div>
				<div class="button-container">
					<div class="control-buttons-container">
						<button class="control-buttons" onclick="clearAll()">CE</button>
						<button class="control-buttons" onclick="deleteLastNumber()">
							<i class="fas fa-backspace"></i>
						</button>
						<button class="control-buttons" onclick="addPower()">^</button>
						<button class="control-buttons" onclick="addPlusMinus()">&#x00B1;</button>
					</div>
					<div class="numbers-and-operators-buttons-container">
						<div class="number-buttons-container">
							<button class="number-buttons" onclick="addNum(9)">9</button>
							<button class="number-buttons" onclick="addNum(8)">8</button>
							<button class="number-buttons" onclick="addNum(7)">7</button>
							<button class="number-buttons" onclick="addNum(6)">6</button>
							<button class="number-buttons" onclick="addNum(5)">5</button>
							<button class="number-buttons" onclick="addNum(4)">4</button>
							<button class="number-buttons" onclick="addNum(3)">3</button>
							<button class="number-buttons" onclick="addNum(2)">2</button>
							<button class="number-buttons" onclick="addNum(1)">1</button>
							<button class="number-buttons" onclick="addBrackets()">( )</button>
							<button class="number-buttons" onclick="addNum(0)">0</button>
							<button class="number-buttons" onclick="addNum('.')" font-size="200px">
								.
							</button>
						</div>
						<div class="operators-container">
							<button class="operator-buttons" onclick="addOperator('/')">&#247;</button>
							<button class="operator-buttons" onclick="addOperator('*')">&#x00D7;</button>
							<button class="operator-buttons" onclick="addOperator('-')">&#x2212;</button>
							<button class="operator-buttons" onclick="addOperator('+')">&#43;</button>
							<button class="operator-buttons" onclick="calculator()">=</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			<span
				>Made with <span style="color: red">‚ù§</span> by
				<a href="https://sandakan-nipunajith.netlify.app/">Sandakan</a> &copy 2021</span
			>
		</div>
	</body>
	<script src="https://kit.fontawesome.com/080e99810e.js" crossorigin="anonymous"></script>
	<script src="scripts/Calculator-v3.js"></script>
	<script src="scripts/evaluate-v2.js"></script>
</html>
