<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dictionary DataBase Data Editor : French-English Dictionary</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body{
                position: relative;
                font-size: 20px;
            }
            #types-of-words{
                position: relative;
                display: inline;
            }
            #txtbox{
                width:500px;
                height:100px;
            }
        </style>
    </head>
    <body>
        <center><h1><u> Database Input Provider </u></h1></center>
        <form action="#" target="_blank">
            <select name="typesOfWords" id="types-of-words">
                <option value="noun">Noun</option>
                <option value="verb">Verb</option>
                <option value="adj">Adjective</option>
                <option value="num">Number</option>
            </select>
            <textarea  id="txtbox" value="" placeholder="Enter the words with the meanings here.."></textarea>
            <input type="button" value="Add to the Dictionary" onclick="returnData(document.getElementById('txtbox').value)">
        </form>

        <script>
            function returnData(input) {
                input=="" ? "" : alert(input);
            }
        </script>
    </body>
</html>
